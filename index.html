<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="idCard" class="id-card">
    <div class="company-name" contenteditable="true">Company Name</div>
    <div class="header">
      <img id="displayImage" src="" alt="Profile Image">
      <div class="info-line">
        <span class="label">Name:</span> 
        <span class="editable" id="displayName" contenteditable="true">Your Name</span>
      </div>
    </div>
    <div class="details">
      <div class="info-line">
        <span class="label">Father's Name:</span> 
        <span class="editable" id="displayFatherName" contenteditable="true">Father's Name</span>
      </div>
      <div class="info-line">
        <span class="label">Roll Number:</span> 
        <span class="editable" id="displayRollNumber" contenteditable="true">Roll Number</span>
      </div>
      <div class="info-line">
        <span class="label">Contact:</span> 
        <span class="editable" id="displayContactNumber" contenteditable="true">Contact Number</span>
      </div>
      <div class="info-line">
        <span class="label">Gender:</span> 
        <span class="editable" id="displayGender" contenteditable="true">Gender</span>
      </div>
    </div>
  </div>

  <div class="upload-btn-wrapper">
    <button class="btn-upload">Upload Profile Picture</button>
    <input type="file" id="fileUpload" accept="image/*" onchange="loadFile(event)">
  </div>

 

  <select class="select" id="id-style-selector" onchange="changeCard(this.value)">
    <option value="id-style-1">Style 1</option>
    <option value="id-style-2">Style 2</option>
    <option value="id-style-3">Style 3</option>
    <option value="id-style-4">Style 4</option>
    <option value="id-style-5">Style 5</option>
    <option value="id-style-6">Style 6</option>
    <option value="id-style-7">Style 7</option>
    <option value="id-style-8">Style 8</option>
    <option value="id-style-9">Style 9</option>
    <option value="id-style-10">Style 10</option>
   
</select>

<div class="download-btn">
    <button id="cmd" onclick="downloadIdCard()" class="navbtn"><i class="fas fa-download"></i></button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
